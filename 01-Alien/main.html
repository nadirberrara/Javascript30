<!doctype html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>Alien</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="corps">

        <div class="titre">
            <h1>Apprends à parler Alien :</h1>
            <h3>(ça peut servir en cas d'invasion)</h3>
        </div>

        <img src="giphy2.gif" class="wave2 wave-visible" alt="waveforme2" width="140px">

        <div class="titre">
        </div>

        <div class="drumkit">
            <div data-key="81" class="key">
                <kbd>Press Q : Bonjour</kbd>
                <span class="sound"></span>
            </div>
            <div data-key="83" class="key">
                <kbd>Press S : On va vous manger</kbd>
                <span class="sound"></span>
            </div>
            <div data-key="68" class="key">
                <kbd>Press D : Où est votre pétrole ?</kbd>
                <span class="sound"></span>
            </div>
            <div data-key="70" class="key">
                <kbd>Press F : Amenez nous Nicki Minaj </kbd>
                <span class="sound"></span>
            </div>
            <div data-key="71" class="key">
                <kbd>Press G : Telephone maison</kbd>
                <span class="sound"></span>
            </div>
            <div data-key="72" class="key">
                <kbd>Press H : On veut parler à Kim Jong Un</kbd>
                <span class="sound"></span>
            </div>
            <div data-key="74" class="key">
                <kbd>Press J : Amenez nous Chuck Norris</kbd>
                <span class="sound"></span>
            </div>
        </div>

        <div class="titre">
            <img src="giphy.gif" alt="waveforme" width="140px">
        </div>

    </div>


    <audio data-key="81" src="Mini_Bot_01.wav"></audio>
    <audio data-key="83" src="Mini_Bot_03.wav"></audio>
    <audio data-key="68" src="Mini_Bot_04.wav"></audio>
    <audio data-key="70" src="Mini_Bot_07.wav"></audio>
    <audio data-key="71" src="Mini_Bot_09.wav"></audio>
    <audio data-key="72" src="Mini_Bot_10.wav"></audio>
    <audio data-key="74" src="Mini_Bot_11.wav"></audio>



    <script type="text/javascript" src="script.js"></script>
</body>

</html>
