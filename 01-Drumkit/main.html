<!doctype html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>Drumkit</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>

    <div class="corps">
        <div>
            <h1>APPRENDS A PARLER ROBOT</h1>
        </div>

        <div class="drumkit">
            <div data-key="81" class="key">
                <span>Q</span>
                <span class="sound"></span>
            </div>
            <div data-key="83" class="key">
                <span>S</span>
                <span class="sound"></span>
            </div>
            <div data-key="68" class="key">
                <span>D</span>
                <span class="sound"></span>
            </div>
            <div data-key="70" class="key">
                <span>F</span>
                <span class="sound"></span>
            </div>
            <div data-key="71" class="key">
                <span>G</span>
                <span class="sound"></span>
            </div>
            <div data-key="72" class="key">
                <span>H</span>
                <span class="sound"></span>
            </div>
            <div data-key="74" class="key">
                <span>J</span>
                <span class="sound"></span>
            </div>
        </div>
    </div>


    <audio data-key="81" src="Mini_Bot_01.wav"></audio>
    <audio data-key="83" src="Mini_Bot_03.wav"></audio>
    <audio data-key="68" src="Mini_Bot_04.wav"></audio>
    <audio data-key="70" src="Mini_Bot_07.wav"></audio>
    <audio data-key="71" src="Mini_Bot_09.wav"></audio>
    <audio data-key="72" src="Mini_Bot_10.wav"></audio>
    <audio data-key="74" src="Mini_Bot_11.wav"></audio>

</html>
