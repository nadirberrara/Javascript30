<!doctype html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>Drumkit</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>

    <div class="corps">
        <div class="titre">
            <h1>APPRENDS A PARLER ALIEN</h1>
        </div>

        <div class="drumkit">
            <div data-key="81" class="key">
                <span>Press Q : Bonjour</span>
                <span class="sound"></span>
            </div>
            <div data-key="83" class="key">
                <span>Press S : On va vous manger</span>
                <span class="sound"></span>
            </div>
            <div data-key="68" class="key">
                <span>Press D : Où est votre pétrole ?</span>
                <span class="sound"></span>
            </div>
            <div data-key="70" class="key">
                <span>Press F : Amenez nous Nicki Minaj </span>
                <span class="sound"></span>
            </div>
            <div data-key="71" class="key">
                <span>Press G : Telephone maison</span>
                <span class="sound"></span>
            </div>
            <div data-key="72" class="key">
                <span>Press H : On veut parler à Kim Jong Un</span>
                <span class="sound"></span>
            </div>
            <div data-key="74" class="key">
                <span>Press J : Amenez nous Chuck Norris</span>
                <span class="sound"></span>
            </div>
        </div>
    </div>


    <audio data-key="81" src="Mini_Bot_01.wav"></audio>
    <audio data-key="83" src="Mini_Bot_03.wav"></audio>
    <audio data-key="68" src="Mini_Bot_04.wav"></audio>
    <audio data-key="70" src="Mini_Bot_07.wav"></audio>
    <audio data-key="71" src="Mini_Bot_09.wav"></audio>
    <audio data-key="72" src="Mini_Bot_10.wav"></audio>
    <audio data-key="74" src="Mini_Bot_11.wav"></audio>




</body>

</html>
