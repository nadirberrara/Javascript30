<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Paris</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h2>Welcome to Paris : La Capitale</h2>
    <div class="controls">

        <label for="base">Title Background :</label>
        <input type="color" name="base-bg" value="#ffc600">

        <label for="base">Title Color :</label>
        <input type="color" name="base-col" value="#ffc600">

        <label for="width">Size:</label>
        <input type="range" name="width" min="0" max="500" value="0" data-sizing="px">

        <label for="spacingX">Space X:</label>
        <input type="range" name="spacingX" min="0" max="500" value="0" data-sizing="px">

        <label for="spacingY">Space Y:</label>
        <input type="range" name="spacingY" min="0" max="500" value="0" data-sizing="px">

        <label for="blur">Blur :</label>
        <input type="range" name="blur" min="0" max="25" value="0" data-sizing="px">


    </div>

    <img src="assets/eiffel-tower.png" alt="eiffel tower pic">



    <script src="script.js"></script>
</body>

</html>
